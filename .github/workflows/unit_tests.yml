name: Tests

on:
  push:
    branches:
      - 'feature/github-actions'

  pull_request:
    branches:
      - master
    paths:
      - 'ToolReleases/**'
      - 'ToolReleasesCore/**'

jobs:
  test:
    name: Tool Release tests
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Xcode
        run: sudo xcode-select -switch /Applications/Xcode_12.2.app

      - name: Import Code-Signing Certificates
        uses: Apple-Actions/import-codesign-certs@v1

      - name: Test
        run: |
          set -o pipefail
          xcodebuild clean test -scheme ToolReleases -destination platform=macOS -showBuildTimingSummary
